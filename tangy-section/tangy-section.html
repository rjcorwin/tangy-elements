<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-card/paper-card.html">

<dom-module id="tangy-section">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-card {
        margin: 15px;
        padding: 15px;
      }
    </style>
    <paper-card>
      <slot id="slot"></slot>
    </paper-card>
  </template>

  <script>
    /**
     * `tangy-section`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TangySection extends Polymer.Element {
      static get is() { return 'tangy-section'; }
      static get properties() {
        return {
          tangyModel: {
            type: Object,
            value: 'tangy-section',
            observer: '_tangyModelChange'
          }
        };
      }
      _tangyModelChange(newValue, oldValue) {
        this._tangyModel = newValue
      }
      ready() {
        super.ready();
        this._tangyModel = {}
      }
    }

    window.customElements.define(TangySection.is, TangySection);
  </script>
</dom-module>
